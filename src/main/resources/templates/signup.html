<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Hello, world!</title>
</head>

<body form-v6>
<div class="page-content">
    <div class="form-v6-content">
        <div class="form-left">

        </div>
        <form class="form-detail" th:action="@{/signup}"  method="post" enctype="multipart/form-data">
            <h2>회원가입</h2>
            <div class="form-row">
                <input type="text" name="username" id="username" class="input-text" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-row">
                <input type="text" name="usernick" id="usernick" class="input-text" placeholder="이름을 입력해주세요">
            </div>
            <div class="form-row">
                <input type="password" name="passwd" id="passwd" class="input-text"
                       placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="form-row">
                <input type="password" name="userpasswdchk" id="userpasswdchk" class="input-text"
                       placeholder="비밀번호를 한번 더 입력해주세요">
            </div>
            <div class="form-row">
                <input type="text" name="useremail" id="useremail" class="input-text" placeholder="이메일을 입력해주세요">
            </div>



            <div class="form-row">
                <input class="form-control input-text" style="width: 40%; display: inline; padding:0.3rem;" placeholder="우편번호"
                       name="addr1" id="addr1" type="text" readonly="readonly">
                <button type="button" class="btn btn-success input-text" style="margin: 0;" onclick="execPostCode();"><i
                        class="fa fa-search"></i>
                    우편번호 찾기</button>

            </div>


            <script>
                function execPostCode() {
                    new daum.Postcode({
                        oncomplete: function (data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                            // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                            var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                extraRoadAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if (data.buildingName !== '' && data.apartment === 'Y') {
                                extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if (extraRoadAddr !== '') {
                                extraRoadAddr = ' (' + extraRoadAddr + ')';
                            }
                            // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                            if (fullRoadAddr !== '') {
                                fullRoadAddr += extraRoadAddr;
                            }

                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            console.log(data.zonecode);
                            console.log(fullRoadAddr);

                            document.getElementById('addr1').value = data.zonecode;
                            document.getElementById("addr2").value = fullRoadAddr;

                            /* document.getElementById('signUpUserPostNo').value = data.zonecode; //5자리 새우편번호 사용
                            document.getElementById('signUpUserCompanyAddress').value = fullRoadAddr;
                            document.getElementById('signUpUserCompanyAddressDetail').value = data.jibunAddress; */
                        }
                    }).open();
                }

            </script>




            <div class="form-row">
                <input class="form-control input-text" style="padding:0.3rem" placeholder="도로명 주소" name="addr2" id="addr2"
                       type="text" readonly="readonly" />
            </div>
            <div class="form-row">
                <input class="form-control input-text" style="padding:0.3rem" placeholder="상세주소" name="addr3" id="addr3"
                       type="text" />
            </div>
            <div class="form-row-last">
                <button type="submit" class="btn btn-success input-text">가입하기</button>
            </div>

        </form>
    </div>
</div>

</body>

</html>
